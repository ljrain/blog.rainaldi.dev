{{ define "main" }}

{{ .Content }}

<h3>Recenly Updated</h3>

<table>
{{ range first 3 ( where .Pages.ByPublishDate.Reverse "Section" "post") }}
    <tr>
      <td> {{ .Lastmod.Format "Jan 2 2006" }}</td>
      <td><a href="{{ .RelPermalink }}">{{ .Title }}</a> {{ .ReadingTime }} min read
        <p> {{ .Summary }} </p>
      </td>
    </tr>
{{ end }}
</table>
{{ end }}
